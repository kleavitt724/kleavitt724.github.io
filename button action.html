<!DOCTYPE html>
<html>
<head>
  <title>Button Action</title>
     
    
<form action="http://golearntocode.com/forms" method="get">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="email" class="form-control" id="subject" placeholder="John Smith">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Favorite Food</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Cheeseburgers">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Order Now
    </label>
  </div>
  <button type="submit" class="btn btn-default">Click Me</button>
</form>


    </div>
</div>
</body>
</html>
